<div class="flex items-center w-full bg-white rounded-lg shadow-md p-4 max-w-3xl mx-auto">
  <!-- Search Icon -->
  <svg
    *ngIf="!searchText"
    class="h-6 w-6 text-gray-400"
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 20 20"
    fill="currentColor"
  >
    <path
      fill-rule="evenodd"
      d="M12.9 14.32a7.5 7.5 0 111.414-1.414l4.025 4.025a1 1 0 11-1.414 1.414l-4.025-4.025zM7.5 12.5a5 5 0 100-10 5 5 0 000 10z"
      clip-rule="evenodd"
    />
  </svg>

  <!-- Input Field -->
  <input
    [(ngModel)]="searchText"
    class="ml-3 bg-transparent outline-none text-lg w-full"
    type="text"
    placeholder="Search (Ctrl+/)"
  />

  <!-- Clear Button (X) -->
  <svg
    *ngIf="searchText"
    (click)="clearSearch()"
    class="h-6 w-6 text-gray-500 cursor-pointer"
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 24 24"
    stroke="currentColor"
    stroke-width="2"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      d="M6 18L18 6M6 6l12 12"
    />
  </svg>

  <!-- Right Side Icons -->
  <div class="flex items-center space-x-4 ml-auto" *ngIf="!searchText">
    <svg
      class="h-6 w-6 text-gray-500 cursor-pointer"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <circle cx="12" cy="12" r="3" />
      <path
        d="M19.4 15a1.92 1.92 0 01-.86 2.36l-.1.06a2 2 0 01-2.52-.32 8.12 8.12 0 01-2.24-2.93A8.35 8.35 0 0112 11a8.35 8.35 0 011.34-3.17 8.12 8.12 0 012.93-2.24 2 2 0 013.24 1.72v.1a1.92 1.92 0 01-.32 2.52 7.25 7.25 0 01-.8.5"
      />
    </svg>

    <div class="w-8 h-8 rounded-full bg-gray-200">
     <img src="../../../assets/1.png">
    </div>

  </div>
