<div class="flex">
    <div 
    (mouseenter)="isHovered=true"   
    (mouseleave)="isHovered=false"
    [ngClass]="{'w-20': !isHovered && !isExpanded, 'w-64': isExpanded || isHovered }" 
         class="flex flex-col bg-white h-screen shadow-lg transition-all duration-300">
  
      <!-- Logo -->
      <div class="flex items-center justify-between p-4">
        <div class="flex items-center space-x-4">
          <!-- <div class="flex items-center justify-center h-10 w-10 bg-indigo-600 rounded-full">
            <span class="text-white font-bold"></span>
          </div> -->

          <svg class="flex items-center justify-center" width="32" height="22" viewBox="0 0 32 22" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M0.00172773 0V6.85398C0.00172773 6.85398 -0.133178 9.01207 1.98092 10.8388L13.6912 21.9964L19.7809 21.9181L18.8042 9.88248L16.4951 7.17289L9.23799 0H0.00172773Z" fill="#7367F0"></path>
            <path opacity="0.06" fill-rule="evenodd" clip-rule="evenodd" d="M7.69824 16.4364L12.5199 3.23696L16.5541 7.25596L7.69824 16.4364Z" fill="#161616"></path>
            <path opacity="0.06" fill-rule="evenodd" clip-rule="evenodd" d="M8.07751 15.9175L13.9419 4.63989L16.5849 7.28475L8.07751 15.9175Z" fill="#161616"></path>
            <path fill-rule="evenodd" clip-rule="evenodd" d="M7.77295 16.3566L23.6563 0H32V6.88383C32 6.88383 31.8262 9.17836 30.6591 10.4057L19.7824 22H13.6938L7.77295 16.3566Z" fill="#7367F0"></path>
          </svg>

          <span *ngIf="isExpanded || isHovered" class="text-xl font-semibold">Vuexy</span>
        </div>

        <button  *ngIf="isHovered || isExpanded "   (click)="toggleSidebar()" class="focus:outline-none">
          <div class="flex items-center justify-center h-4 w-4 bg-gray-200 rounded-full">
            <span *ngIf="isExpanded" class="text-gray-600">â€¢</span>
          </div>
        </button> 

      </div>
  
      <!-- Menu Items -->
      <nav class="flex-1 ">
        <ul>
          <li *ngFor="let item of menuItems" (click)="goToPage(item.label)"  
              [ngClass]="{'bg-indigo-100': selectedItem === item.label}" 
              (click)="selectItem(item)"
              class="flex p-4 hover:bg-indigo-50 cursor-pointer justify-center">
              <span class="text-2xl " [ngClass]="item.icon" style="font-size:1rem"></span>
            <span *ngIf="isExpanded || isHovered" class="ml-4 text-gray-700">{{ item.label }}</span>
            <span *ngIf="item.badge>0 && (isHovered || isExpanded)" class="ml-auto text-sm bg-red-500 text-white rounded-full h-6 w-6 text-center">{{ item.badge }}</span>
            <span *ngIf="item.badge<=0 && (isHovered || isExpanded)" class="ml-auto text-sm bg-white text-white  text-center"> </span>
          </li>
        </ul>
      </nav>
  
    </div>
  
    <div class="flex-1 flex flex-col p-4" style="background-color: rgb(248, 247,250);">
      <!-- Search Bar -->
     <div class="mb-4">
      <app-search-bar></app-search-bar>
     </div>

     <div class=" h-auto" style="background-color:white">
      <!-- <app-multi-step-form></app-multi-step-form> -->
       <!-- <app-user></app-user> -->
       <router-outlet></router-outlet>
     </div>
    </div>

  </div>
