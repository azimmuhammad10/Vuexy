<div class="container mx-auto px-4 py-8">
    <!-- Steps -->
    <div class="flex items-center justify-left mb-8">
      <div *ngFor="let step of steps; let i = index" class="flex items-center">
        <div [ngClass]="{'bg-indigo-600 text-white': currentStep === i+1, 'bg-gray-200 text-gray-600': currentStep !== i+1}" 
             class="flex items-center justify-center w-8 h-8 rounded-lg ">
          {{ i+1 }}
        </div>
        <div class="ml-4">
            <h2 class="text-base font-normal">{{step.title}}</h2>
            <p class="text-sm text-gray-500">{{step.subTitle}}</p>
          </div>
        <div *ngIf="i < steps.length - 1" class="mx-2 text-gray-400">
          <!-- <i class="fas fa-chevron-right">   >   </i> -->
          <i class="pi pi-angle-right"></i>
        </div>
      </div>
    </div>
  
    <!-- Form Fields -->
    <div *ngIf="currentStep === 1" class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="form-group">
        <label for="username" class="block text-gray-700">Username</label>
        <input type="text" id="username" [(ngModel)]="formData.username" class="form-input mt-1 block w-full" placeholder="johndoe">
        
      </div>
      <div class="form-group">
        <label for="email" class="block text-gray-700">Email</label>
        <input type="email" id="email" [(ngModel)]="formData.email" class="form-input mt-1 block w-full" placeholder="john.doe@email.com">
      </div>
      <div class="form-group">
        <label for="password" class="block text-gray-700">Password</label>
        <input type="password" id="password" [(ngModel)]="formData.password" class="form-input mt-1 block w-full" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="confirm-password" class="block text-gray-700">Confirm Password</label>
        <input type="password" id="confirm-password" [(ngModel)]="formData.confirmPassword" class="form-input mt-1 block w-full" placeholder="Password">
      </div>
    </div>

    <div *ngIf="currentStep === 2" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="form-group">
          <label for="Firstname" class="block text-gray-700">Username</label>
          <input type="text" id="Firstname" [(ngModel)]="formData.username" class="form-input mt-1 block w-full" placeholder="John">
          
        </div>
        <div class="form-group">
          <label for="lastname" class="block text-gray-700">Last Name</label>
          <input type="text" id="lastname" [(ngModel)]="formData.email" class="form-input mt-1 block w-full" placeholder="Doe">
        </div>
        <div class="form-group">
          <label for="Country" class="block text-gray-700">Country</label>
          <input type="text" id="Country" [(ngModel)]="formData.password" class="form-input mt-1 block w-full" placeholder="Saudi Arabia">
        </div>
        <div class="form-group">
          <label for="Language" class="block text-gray-700">Language</label>
          <input type="text" id="Language" [(ngModel)]="formData.confirmPassword" class="form-input mt-1 block w-full" placeholder="English">
        </div>
      </div>

      <div *ngIf="currentStep === 3" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="form-group">
            <label for="Twitter" class="block text-gray-700">Twitter</label>
            <input type="text" id="Twitter" [(ngModel)]="formData.username" class="form-input mt-1 block w-full" placeholder="www.twitter.com/a">
            
          </div>
          <div class="form-group">
            <label for="facebook" class="block text-gray-700">Last Name</label>
            <input type="text" id="facebook" [(ngModel)]="formData.email" class="form-input mt-1 block w-full" placeholder="www.facebook.com/aa">
          </div>
          <div class="form-group">
            <label for="Google" class="block text-gray-700">Google</label>
            <input type="text" id="Google" [(ngModel)]="formData.password" class="form-input mt-1 block w-full" placeholder="www.Google.com/aaa">
          </div>
          <div class="form-group">
            <label for="LinkedIn" class="block text-gray-700">LinkedIn</label>
            <input type="text" id="LinkedIn" [(ngModel)]="formData.confirmPassword" class="form-input mt-1 block w-full" placeholder="www.linkedin.com/aaaa">
          </div>
      </div>
  
    <!-- Navigation-->
    <div class="flex justify-between mt-8">
      <button 
        (click)="previousStep()"
        [disabled]="currentStep === 1"
        class="bg-gray-200 text-gray-600 py-2 px-4 rounded hover:bg-gray-300 disabled:opacity-50">
        &larr; Previous
      </button>
      <button 
        (click)="nextStep()"
        class="bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700">
        Next &rarr;
      </button>
    </div>
  </div>
